<!DOCTYPE html>
<html>

<head>
	<title>Menu de Contexto</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="author" content="Leandro Santos">
	<meta name="description" content="Criação de menu de contexto que acompanha ao click do mouse">
	<link rel="stylesheet" type="text/css" href="context.css">
	<script src="jquery-3.4.1.min.js"></script>
</head>

<body>
	<!--Area com permissão do menu de contexto-->
	<div class="context-area">

	</div>


	<div class="dropdown-menu">
		<a href="#">Ação A</a>
		<a href="#">Ação B</a>
		<a href="#">Ação C</a>
		<a href="#">Ação D</a>
	</div>


	<!--Script para habilitar o menu-->
	<script>
			$(".context-area").contextmenu(function(e){
				{
					if(!$(".dropdown-menu")[0].style.display.includes("block")){
						$(".dropdown-menu")[0].style.display = "none"
					}
						$(".dropdown-menu")[0].style.display = "block";
						$(".dropdown-menu")[0].style.top = `${e.pageY}px`;
						$(".dropdown-menu")[0].style.left = `${e.pageX}px`;
					
				}
				return false;
			});
			$(".context-area").click(function(){
				if($(".dropdown-menu")[0].style.display.includes("block")){
						$(".dropdown-menu")[0].style.display = "none"
					}
			})
	</script>

</body>

</html>
